<!DOCTYPE html>
<html>
<head>
    <title>3D Audio Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        body { 
            margin: 0; 
            background: #000;
            overflow: hidden;
        }
        button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: #333;
            color: #0f5;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            z-index: 100;
            transition: background 0.3s;
        }
        button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <button onclick="startAudio()">Start Audio Input</button>
    <script src="sketch.js"></script>
</body>
</html>
